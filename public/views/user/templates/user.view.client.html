<div class="container">
    <div class="userCard hovercard">
        <div class="userCard-background">
            <img class="userCard-bkimg" alt="" src="https://s-media-cache-ak0.pinimg.com/originals/b1/bb/ec/b1bbec499a0d66e5403480e8cda1bcbe.png">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="https://s-media-cache-ak0.pinimg.com/originals/b1/bb/ec/b1bbec499a0d66e5403480e8cda1bcbe.png">
        </div>
        <div class="userCard-info"> <span class="userCard-title">{{model.currentUser.firstName}} {{model.currentUser.lastName}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="fa fa-shopping-basket" aria-hidden="true"></span>
                <div class="hidden-xs">Orders</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Account Details</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Favourites</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <div ng-if="model.orderList.length === 0">
                <span >You havent order yet, Your first order is one click away!</span>
                    <a href="#!product" class="btn btn-default">Shop Now!</a>
                </div>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>This is tab 2</h3>
            </div>
            <div class="container tab-pane fade in" id="tab3">
                <product-card ng-repeat="product in model.favList" data="product" addto-cart="model.addtoCart(product)">
                </product-card>
            </div>
        </div>
    </div>

</div>
